<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- JS Section -->
    <script>
        
        playGame();

        // generates random number between 1-3 corresponding to rock paper or scissors
        function getComputerChoice() {
            const min = 1;
            const max = 3;
            let selection = Math.floor(Math.random() * (max - min + 1)) + min;
            if (selection === 1) {
                return "rock";
            } else if (selection === 2) {
                return "paper";
            } else if (selection === 3) {
                return "scissors";
            }
            
        }
        // prompts user for rock paper or scissors
        function getHumanChoice() {
            let userInput = prompt("Lets Play Rock Paper Scissors in the console! \n Type rock, paper, or scissors. \n There are 5 rounds.");
            return userInput;
        }


        function playGame () {

            let humanScore = 0, computerScore = 0;

            let i = 0;
            while (i < 5) {
                    // round variables
                    const humanSelection = getHumanChoice();
                    const computerSelection = getComputerChoice();

                    console.log("Round - " + (i + 1));
                    console.log("  computer: " + computerSelection);
                    console.log("  you: " + humanSelection);

                    playRound(humanSelection, computerSelection);
                    console.log("- Current Score: " + "You: " + humanScore + " " + "Computer: " + computerScore + "\n");
                    i++;
                }
            
            console.log("\nFinal Score: " + "You: " + humanScore + " " + "Computer: " + computerScore)

            if (humanScore > computerScore) {
                console.log("Congratulations! You are the WINNER :D")
            } else if (humanScore < computerScore) {
                console.log("Uh-oh you LOST, better luck next time D:")
            } else {
                console.log("Wow its a DRAW! :O")
            }

            // calculates a single round of rock paper scissors and returns the result
            function playRound(humanChoice, computerChoice) {

                let cleanHumanSelection = humanChoice.toLowerCase();

                if (cleanHumanSelection === "rock") {
                    if (computerChoice === "rock") {
                        return console.log("It's a draw! You both chose " + cleanHumanSelection);
                    } else if (computerChoice === "paper") {
                        computerScore++;
                        return console.log("You Lose! paper beats rock")
                    } else if (computerChoice === "scissors") {
                        humanScore++;
                        return console.log("You Win! rock beats scissors")
                    }
                }

                if (cleanHumanSelection === "paper") {
                    if (computerChoice === "rock") {
                        humanScore++;
                        return console.log("You Win! paper beats rock");
                    } else if (computerChoice === "paper") {
                        return console.log("It's a draw! You both chose " + cleanHumanSelection)
                    } else if (computerChoice === "scissors") {
                        computerScore++;
                        return console.log("You Lose! scissors beats rock")
                    }
                }

                if (cleanHumanSelection === "scissors") {
                    if (computerChoice === "rock") {
                        computerScore++;
                        return console.log("You Lose! rock beats scissors");
                    } else if (computerChoice === "paper") {
                        humanScore++;
                        return console.log("You Win! scissors beats paper")
                    } else if (computerChoice === "scissors") {
                        return console.log("It's a draw! You both chose " + cleanHumanSelection)
                    }
                }
            }

        }
    </script>

</body>
</html>
