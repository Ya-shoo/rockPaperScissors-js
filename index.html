<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Score and Round Display -->
        <div class="flex justify-around mb-8 text-lg sm:text-2xl font-bold text-gray-300">
            <div id="human-score">You: 0</div>
            <div id="computer-score">Computer: 0</div>
            <div id="round-count">Round: 0 / 5</div>
        </div>

    <button id="rock-btn">Rock</button>
    <button id="paper-btn">Paper</button>
    <button id="scissors-btn">Scissors</button>

    <!-- Result Display Area -->
        <div class="bg-gray-800 p-6 rounded-xl shadow-inner border border-gray-700">
            <p id="result-display" class="text-xl sm:text-2xl font-semibold text-gray-400">
                Choose your move to start the game!
            </p>
        </div>










    
<!-- JS Section -->
    <script>

        //Game Variables
        let humanScore = 0;
        let computerScore = 0;
        let roundCount = 0;
        let maxRounds = 5;

        //Reference HTML elements
        const rockBtn = document.getElementById("rock-btn");
        const paperBtn = document.getElementById("paper-btn");
        const scissorsBtn = document.getElementById("scissors-btn");
        const buttons = document.querySelectorAll('button');
        const resultDisplay = document.getElementById('result-display');
        const humanScoreDisplay = document.getElementById('human-score');
        const computerScoreDisplay = document.getElementById('computer-score');
        const roundCountDisplay = document.getElementById('round-count');

        

        // generates random number between 1-3 corresponding to rock paper or scissors
        function getComputerChoice() {
            const choices = ['rock', 'paper', 'scissors'];
            const randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
        }

        function playRound(humanChoice) {
            // Check if the game has ended
            if (roundCount >= maxRounds) {
                return;
            }

            const computerChoice = getComputerChoice();
            let resultMessage = '';

            if (humanChoice === computerChoice) {
                resultMessage = `It's a draw! You both chose ${humanChoice}.`;
            } else if (
                (humanChoice === 'rock' && computerChoice === 'scissors') ||
                (humanChoice === 'paper' && computerChoice === 'rock') ||
                (humanChoice === 'scissors' && computerChoice === 'paper')
            ) {
                humanScore++;
                resultMessage = `You win! ${humanChoice} beats ${computerChoice}.`;
            } else {
                computerScore++;
                resultMessage = `You lose! ${computerChoice} beats ${humanChoice}.`;
            }

            // Increment the round count and update the UI
            roundCount++;
            resultDisplay.textContent = resultMessage;
            humanScoreDisplay.textContent = `You: ${humanScore}`;
            computerScoreDisplay.textContent = `Computer: ${computerScore}`;
            roundCountDisplay.textContent = `Round: ${roundCount} / ${maxRounds}`;

            // Check if the game is over
            if (roundCount === maxRounds) {
                setTimeout(endGame, 500); // Wait 500ms before ending the game
            }
        }

        function endGame() {
            let finalMessage = '';
            if (humanScore > computerScore) {
                finalMessage = 'Game Over! You are the WINNER!';
                resultDisplay.classList.add('text-green-400', 'font-bold');
            } else if (computerScore > humanScore) {
                finalMessage = 'Game Over! The computer wins!';
                resultDisplay.classList.add('text-red-400', 'font-bold');
            } else {
                finalMessage = 'Game Over! It\'s a tie!';
            }
            resultDisplay.textContent = finalMessage;

            // Disable all buttons to prevent further play
            buttons.forEach(button => {
                button.disabled = true;
                button.classList.add('opacity-50', 'cursor-not-allowed');
            });
        }

         // Event listeners for each button
        rockBtn.addEventListener('click', () => playRound('rock'));
        paperBtn.addEventListener('click', () => playRound('paper'));
        scissorsBtn.addEventListener('click', () => playRound('scissors'));
        

    </script>

</body>
</html>
