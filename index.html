<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- JS Section -->
    <script>
        console.log("hohoho interesting pick :)");

        // global game variables
        let humanScore = 0, computerScore = 0;
        const humanSelection = getHumanChoice();
        const computerSelection = getComputerChoice();

        console.log("computer chose: " + computerSelection);
        
        playRound(humanSelection, computerSelection);

        console.log("Current Score: " + "You: " + humanScore + " " + "Computer: " + computerScore);


        // generates random number between 1-3 corresponding to rock paper or scissors
        function getComputerChoice() {
            const min = 1;
            const max = 3;
            let selection = Math.floor(Math.random() * (max - min + 1)) + min;
            if (selection === 1) {
                return "rock";
            } else if (selection === 2) {
                return "paper";
            } else if (selection === 3) {
                return "scissors";
            }
            
        }

        // prompts user for rock paper or scissors
        function getHumanChoice() {
            let userInput = prompt("Hai guy! Lets Play Rock Paper Scissors :p \n Choose rock, paper, or scissors. \n Don't forget to check the console to see the results!!");
            console.log("you chose: " + userInput);
            return userInput;
        }


        function playRound(humanChoice, computerChoice) {
            let cleanHumanSelection = humanChoice.toLowerCase();

            if (cleanHumanSelection === "rock") {
                if (computerSelection === "rock") {
                    return console.log("It's a draw! You both chose " + cleanHumanSelection + " :o");
                } else if (computerSelection === "paper") {
                    computerScore++;
                    return console.log("You Lose! paper beats rock D:")
                } else if (computerSelection === "scissors") {
                    humanScore++;
                    return console.log("You Win! rock beats scissors :D")
                }
            }

            if (cleanHumanSelection === "paper") {
                if (computerSelection === "rock") {
                    humanScore++;
                    return console.log("You Win! paper beats rock :D");
                } else if (computerSelection === "paper") {
                    return console.log("It's a draw! You both chose " + cleanHumanSelection + " :o")
                } else if (computerSelection === "scissors") {
                    computerScore++;
                    return console.log("You Lose! scissors beats rock D:")
                }
            }

              if (cleanHumanSelection === "scissors") {
                if (computerSelection === "rock") {
                    computerScore++;
                    return console.log("You Lose! rock beats scissors D:");
                } else if (computerSelection === "paper") {
                    humanScore++;
                    return console.log("You Win! scissors beats paper :D")
                } else if (computerSelection === "scissors") {
                    return console.log("It's a draw! You both chose " + cleanHumanSelection + " :o")
                }
            }


            
        }


    </script>

</body>
</html>
